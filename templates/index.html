<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학교생활기록부 생성기</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">생기부 생성기</h1>
      <form id="generateForm">
        <div class="form-group">
          <label for="fileInput">엑셀 파일</label>
          <input
            type="file"
            class="form-control-file"
            id="fileInput"
            accept=".xlsx"
          />
        </div>
        <div class="form-group">
          <label for="sheetName">시트 이름</label>
          <input
            type="text"
            class="form-control"
            id="sheetName"
            placeholder="시트 이름을 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="apiKey">OpenAI API 키</label>
          <input
            type="text"
            class="form-control"
            id="apiKey"
            placeholder="API 키를 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="systemInput">System Input</label>
          <textarea
            class="form-control"
            id="systemInput"
            rows="4"
            placeholder="System Input을 입력하세요"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="answers">Answers</label>
          <textarea
            class="form-control"
            id="answers"
            rows="4"
            placeholder="Answers를 입력하세요 (줄바꿈으로 구분)"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="gptVersion">GPT 버전</label>
          <select class="form-control" id="gptVersion">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4">GPT-4</option>
            <option value="gpt-4o">GPT-4o</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">생기부 생성</button>
      </form>
      <div id="message" class="mt-3"></div>
      <footer class="text-center mt-5">
        <p>
          Copyright 김선규 2024.07.05.
          <a href="mailto:yyh2337@naver.com">문의하기</a>
          <a href="https://github.com/ksg0605/Automation-SGB-Web">GitHub</a>
        </p>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
